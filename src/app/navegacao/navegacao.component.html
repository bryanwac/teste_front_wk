<ng-container *ngIf="shouldShowNavigation">
  <div class="toolbar" role="banner">
    <i class="fas fa-bars" id="menu-icon" (click)="toggleSidebar()" style="margin: 2%;"></i>
    <span style="margin-left: 10px;">APP DoaMais</span>
    <div class="logout-icon">
      <i class="fa-solid fa-right-from-bracket" (click)="logout()"></i>
    </div>
  </div>

  <div id="sidebar" [ngClass]="{'show': sidebarVisible}" style="margin-top: 60px;">
    <ul>
      <li (click)="selectItem('dashboard')" [ngClass]="{ 'selected': selectedItem === 'dashboard' }"
        class="sidebar-item">
        <a class="nav-link active" [routerLink]="['/dashboard']"><i class="fas fa-dashboard"
            style="margin-right: 10px; margin-left: 10px;"></i>Dashboard</a>
      </li>
      <li (click)="selectItem('processamento')" [ngClass]="{ 'selected': selectedItem === 'processamento' }"
        class="sidebar-item">
        <a class="nav-link active" [routerLink]="['/processamento']"><i class="fas fa-file"
            style="margin-right: 10px; margin-left: 10px;"></i>√Årea de processamento</a>
      </li>
    </ul>
  </div>
</ng-container>

<div class="container">
  <router-outlet></router-outlet>
</div>
